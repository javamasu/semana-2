<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./Retos-css.css">
</head>
<body class="recuadro">
    <header>
        <h2 class="titule">Sing up</h2>
    </header>
    <main>
        <form class="form">
            <label class="subtitule" for="names">First name</label>
            <br>
            <input type="text" id="names"
            required minlength="7">
            <br>
            <label class="subtitule" for"age">Age</label>
            <br>
            <input type="number" id="age" required min="1" max="120">
            <br>
            <label class="subtitule" for"income">Income</label>
            <br>
            <input type="text" id="income" required>
            <br>
            <label class="subtitule" for"moreinfo">More info</label>
            <br>
            <input type="text" id="moreinfo" required minlength="6">
            <br>
            <label class="subtitule">Gender</label>
            <br>
            <input type="radio" required name="gender" id="01" value="M"><label for="01">Male</label>
            <input type="radio" required name="gender" id="02" value="F"><label for="02">Female</label>
            <input type="radio" required name="gender" id="03" value="T"><label for="03">Trans</label>
            <br>
            <label class="subtitule">Plan</label>
            <br>
            <select>
                <option selected disabled>Select plan</option>
                <option value="LA">Los Angeles</option>
                <option value="NY">New Yersey</option>
                <option value="C">Chicago</option>
                <option value="V">Vermont</option>
            </select>
            <br>
            <input type="checkbox" value="subscribe">Subscribe to Newsletter
            <br>
            <input class="button" type="submit"
            value="Update">
        </form>
    </main>
    
</body>
</html>
