<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Retos-css3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <section class="opciones">
                <button><i class="fa-solid fa-cloud"></i></button>
                <button class="camera">Camera</button>
                <button>About</button>
                <button>Contact</button>
            </section>
        </nav>
    </header>
    <main>
        <section class="contenedor">
            <h1>Cameras</h1>
            <section class="contenedor1">
                <div class="articulos">
                    <img src="./smartphone.png" alt="smartphone">
                    <h2>Smartphone</h2>
                    <p>Chapa tu foto</p>
                    <div class="estado_articulo">
                        <label>Price 450 € </label>
                        <label>In stock</label>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-circle-check"></i>
                        <label> ADD TO CART</label>
                    </div>
                </div>
                <div class="articulos">
                    <img src="./Old camera.png" alt="old camera">
                    <h2 class="segunda_camara">Some Old Polarold Camera That Produces Hipstery Effects</h2>
                    <p>Esto ya no se usa pero igual compralo</p>
                    <div class="estado_articulo">
                        <label>Price 450 € </label>
                        <label>In stock</label>
                    </div>
                    <div class="cart_old_camera">
                        <i class="fa-solid fa-circle-check"></i>
                        <label> ADD TO CART</label>
                    </div>
                </div>
                <div class="articulos">
                    <img src="./GoPro.png" alt="GoPro">
                    <h2>GoPro Hero 4 Silver</h2>
                    <p>Guchi</p>
                    <div class="estado_articulo">
                        <label>Price 450 € </label>
                        <label>In stock</label>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-circle-check"></i>
                        <label> ADD TO CART</label>
                    </div>
                </div>
            </section>
        </section>
    </main>

</html>
